<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Cart - {{ cartItems.length }} items</h5>
          </div>
          <div class="card-body">
            <!-- Loop through cart items -->
            <div class="row" *ngFor="let item of cartItems">
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <!-- Image -->
                <div
                  class="bg-image hover-overlay hover-zoom ripple rounded"
                  data-mdb-ripple-color="light"
                >
                <!-- getImageUrl(item.product.image_url) -->
                  <img
                    [src]="(item.image_url)"               
                    alt="{{ item.product_name }}"
                    class="w-100"
                    style="max-width: 200px"
                  />
                  <a href="#!">
                    <div
                      class="mask"
                      style="background-color: rgba(251, 251, 251, 0.2)"
                    ></div>
                  </a>
                </div>
                <!-- Image -->
              </div>

              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <!-- Data -->
                <p>
                  <strong>{{ item.product_name }}</strong>
                </p>
                <p>Color: {{ item.product.color }}</p>
                <p>Size: {{ item.product.size }}</p>
                <button
                  type="button"
                  class="btn btn-primary btn-sm me-1 mb-2"
                  (click)="removeFromCart(item.id)"
                >
                  <i class="fas fa-trash"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm mb-2">
                  <i class="fas fa-heart"></i>
                </button>
                <!-- Data -->
              </div>

              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <!-- Quantity    (click)="updateQuantity(item.id, item.quantity - 1)" -->
                <div class="d-flex mb-4" style="max-width: 300px">
                  <button
                    class="btn btn-primary px-3 me-2"
                   
                    [disabled]="item.quantity <= 1"
                  >
                    <i class="fas fa-minus"></i>
                  </button>

                  <div class="form-outline">
                  <!-- <input id="quantity-{{ item.id }}" min="0" name="quantity" [value]="item.quantity" type="number" class="form-control" (change)="updateQuantity(item.id, $event.target.value)" />  -->
                    <label class="form-label" for="quantity-{{ item.id }}"
                      >Quantity</label
                    >
                  </div>
                  <!-- (click)="updateQuantity(item.id, item.quantity + 1)" -->
                  <button
                    class="btn btn-primary px-3 ms-2"
                    
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <!-- Quantity -->

                <!-- Price -->
                <p class="text-start text-md-center">
                  <strong>${{ item.price.toFixed(2) }}</strong>
                </p>
                <!-- Price -->
              </div>
            </div>
            <!-- Single item -->
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <p><strong>Expected shipping delivery</strong></p>
            <p class="mb-0">12.10.2020 - 14.10.2020</p>
          </div>
        </div>
        <div class="card mb-4 mb-lg-0">
          <div class="card-body">
            <p><strong>We accept</strong></p>
            <img
              class="me-2"
              width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
              alt="Visa"
            />
            <img
              class="me-2"
              width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
              alt="American Express"
            />
            <img
              class="me-2"
              width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
              alt="Mastercard"
            />
            <img
              class="me-2"
              width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.webp"
              alt="PayPal acceptance mark"
            />
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
              >
                Products
                <!-- <span>${{ cartItems.reduce((total, item) => total + item.product.price * item.quantity, 0).toFixed(2) }}</span> -->
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center px-0"
              >
                Shipping
                <span>Gratis</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
              >
                <div>
                  <strong>Total amount</strong>
                  <strong>
                    <p class="mb-0">(including VAT)</p>
                  </strong>
                </div>
                <!-- <span><strong>${{ cartItems.reduce((total, item) => total + item.product.price * item.quantity, 0).toFixed(2) }}</strong></span> -->
              </li>
            </ul>

            <button type="button" class="btn btn-primary btn-lg btn-block">
              Go to checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
