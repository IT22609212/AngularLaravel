<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4>User Profile</h4>
      </div>
      <div class="card-body">
        <form>
          <!-- Profile Circle -->
          <div class="profile-circle mb-3 ">
            <span class="profile-initial">{{ getInitial(UserName) }}</span>
          </div>
  
          <!-- Name display -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <p class="form-control-plaintext name-text color " style="color: #007bff;" id="name">{{ UserName }}</p>
          </div>
  
          <!-- Email display -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <p class="form-control-plaintext email-text" id="email" style="color: #28a745;">{{ email }}</p>
          </div>
  
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-success" (click)="onUpdate()">Update</button>
            <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
            <button type="button" class="btn btn-secondary" (click)="onLogout()">Logout</button>
          </div>
        </form>
      </div>
    </div>
  </div>
